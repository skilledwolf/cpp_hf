name: wheels

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch: {}

jobs:
  build-linux:
    name: Linux wheels (x86_64 & aarch64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache FFTW
        uses: actions/cache@v4
        with:
          path: .cache/fftw-*
          key: fftw-${{ runner.os }}-linux-3.3.10

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.3
        env:
          CIBW_PLATFORM: linux
          CIBW_ARCHS: "x86_64 aarch64"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse/*.whl

  build-macos-arm:
    name: macOS arm64 wheel
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Cache FFTW
        uses: actions/cache@v4
        with:
          path: .cache/fftw-*
          key: fftw-${{ runner.os }}-arm64-3.3.10

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps (brew)
        run: |
          brew update
          brew install boost libomp pkg-config

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.3
        env:
          CIBW_PLATFORM: macos
          MACOSX_DEPLOYMENT_TARGET: "14.0"
          # Make the FFTW we compiled visible to pkg-config/CMake
          PKG_CONFIG_PATH: "${{ github.workspace }}/.cache/fftw-3.3.10-macos/lib/pkgconfig"
          CMAKE_PREFIX_PATH: "${{ github.workspace }}/.cache/fftw-3.3.10-macos"
          LIBRARY_PATH: "${{ github.workspace }}/.cache/fftw-3.3.10-macos/lib"
          CPATH: "${{ github.workspace }}/.cache/fftw-3.3.10-macos/include"
          # Ensure delocate can find brew & cached libs, and enforce arch
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm
          path: wheelhouse/*.whl

  build-macos-intel:
    name: macOS x86_64 wheel
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install FFTW and build deps via Homebrew
        run: |
          brew update
          brew install fftw boost libomp pkg-config

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.3
        env:
          CIBW_PLATFORM: macos
          MACOSX_DEPLOYMENT_TARGET: "14.0"
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-intel
          path: wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: [build-linux, build-macos-arm, build-macos-intel]
    runs-on: ubuntu-latest
    environment: wheels
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true

      - name: Publish
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          packages_dir: .
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
